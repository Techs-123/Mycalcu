<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Calculator</h1>
        <input placeholder="Enter the first number"class="form-control" id="numb1">
        <br>
        <input placeholder="Enter the second number"class="form-control" id="numb2">
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn1" onclick="myadd()">+</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn2" onclick="mysub()">-</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" id="btn3" onclick="mymul()">*</button>
          </div>
         <div class="col">
            <button type="button" class="btn btn-primary" id="btn4" onclick="mydiv()">/</button>
         </div>
        </div>
        <br>
    </div>
    <div class="container text-center" id="res">
        Result:-
    </div>
    <script>
        function myadd(){
           var x = Number(document.getElementById('numb1').value)
           var y =Number(document.getElementById('numb2').value)
           var z = x+y
           z = z.toFixed(4)
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('res').innerHTML = '<h3>Result:- '+z+'</h3>'
        }
        function mysub(){
           var x = Number(document.getElementById('numb1').value)
           var y =Number(document.getElementById('numb2').value)
           var z = x-y
           z = z.toFixed(2)
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('res').innerHTML = '<h3>Result:- '+z+'</h3>'
        }
        function mymul(){
           var x = Number(document.getElementById('numb1').value)
           var y =Number(document.getElementById('numb2').value)
           var z = x*y
           z = z.toFixed(2)
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('res').innerHTML = '<h3>Result:- '+z+'</h3>'
        }
        function mydiv(){
           var x = Number(document.getElementById('numb1').value)
           var y =Number(document.getElementById('numb2').value)
           var z = x/y
           z = z.toFixed(3)
           console.log(x)
           console.log(y)
           console.log(z)
           document.getElementById('res').innerHTML = '<h3>Result:- '+z+'</h3>'
        }
    </script>
    
</body>
</html>
